<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scrapper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
  <main class="container">
    <hgroup>
      <h1>검색 결과 {{keyword}}</h1>
      <a target="_blank"_blank href="/export?keyword={{keyword}}">CSV 파일로 받기</a>
    </hgroup>
    <figure><table role="grid">
      <thead>
        <tr>
          <th>Title</th>
          <th>Company</th>
          <th>Reward</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
      {% for job in jobs %}
        <tr>
          <td>{{job.title}}</td>
          <td>{{job.company}}</td>
          <td>{{job.reward}}</td>
          <td><a href="{{job.link}}" target="_blank">바로가기 &rarr;</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table></figure>    
  </main>

</body>
</html>
